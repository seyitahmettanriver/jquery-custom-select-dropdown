<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown Plugin</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        /* Renkler */
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        /* Temel stiller */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .custom-select-dropdown {
            position: relative;
            display: inline-block;
        }

        .custom-select-toggle {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 8px 16px;
            background-color: #fff;
            border-radius: 4px;
            color: #212529;
            width: auto;
            box-sizing: border-box;
        }

        .custom-select-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            padding: 0.5rem 0;
            z-index: 1000;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .custom-select-toggle:hover {
            background-color: #e9ecef;
        }


        .custom-select-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .custom-select-menu li {
            padding: 0.25rem 1rem;
            cursor: pointer;
            display: block;
            list-style: none;
            user-select: none;
            position: relative;
        }

        .custom-select-menu li:hover {
            background-color: #e9ecef;
        }

        .custom-select-menu li.active {
            color: #fff;
            text-decoration: none;
            background-color: #007bff;
        }
        .filter-container{
            padding: 4px 8px;
        }

        .filter-container .filter-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            padding: 4px 8px;
            gap: 5px;
        }

        .action-buttons button {
            cursor: pointer;
            border: none;
            padding: 0.25rem 0.5rem;
            font-size: .875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
            flex: 1;
        }

        .custom-select-container{
            width: 500px;
            position: relative;
        }

        .action-buttons button.select-all,
        .action-buttons button.deselect-all {
            display: none;
        }

        .filter-not-found {
            padding: 3px;
            background: #f5f5f5;
            margin: 0 5px;
            white-space: nowrap;
        }
        .selected:after {
            content: '';
            width: 0.5em;
            height: 1em;
            border-style: solid;
            border-width: 0 0.26em 0.26em 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg) scale(0.75);
            -o-transform: rotate(45deg) scale(0.75);
            transform: rotate(45deg) scale(0.75);
            position: absolute;
            right: 16px;
        }
    </style>
    <script>
        (function ($) {
            $.fn.customSelect = function () {
                return this.each(function () {
                    var $selectBox = $(this);
                    var isMultiple = $selectBox.prop('multiple');
                    var isActionsBox = $selectBox.data('actions-box') === true;
                    var countSelectedText = $selectBox.data('count-selected-text');
                    var $dropdownToggle = $('<div class="custom-select-toggle"></div>');
                    var $dropdownMenu = $('<div class="custom-select-menu"></div>');
                    var $filterContainer = $('<div class="filter-container"><input type="text" class="filter-input" placeholder="Search..."></div>');
                    var $actionButtons = $('<div class="action-buttons"><button class="select-all">Select All</button><button class="deselect-all">Deselect All</button></div>');
                    var $notFoundMessage = $('<div class="filter-not-found">No results matched "<span class="search-keyword"></span>"</div>');

                    function init() {
                        setupDropdown();
                        setupEventHandlers();
                        updateDropdownText();
                    }

                    function setupDropdown() {
                        $selectBox.hide();
                        var $dropdownContainer = $('<div class="custom-select-container"></div>');

                        $dropdownToggle.html(getSelectedText() || 'Choose options');
                        $dropdownMenu.prepend($filterContainer, $actionButtons);

                        buildDropdownOptions();
                        $dropdownContainer.append($dropdownToggle, $dropdownMenu);
                        $selectBox.after($dropdownContainer);

                        if (isMultiple && isActionsBox) {
                            $actionButtons.find('.select-all, .deselect-all').show();
                        } else {
                            $actionButtons.find('.select-all, .deselect-all').hide();
                        }
                    }
                    
                    function buildDropdownOptions() {
                        $selectBox.find('option').each(function () {
                            var $option = $(this);
                            var $listItem = $('<li>' + $option.text() + '</li>');

                            $listItem.on('click', function () {
                                handleOptionClick($option, $listItem);
                            });

                            if ($option.prop('selected')) {
                                if (isMultiple) {
                                    $listItem.addClass('selected');
                                } else {
                                    $listItem.addClass('active');
                                }
                            }

                            $dropdownMenu.append($listItem);
                        });
                    }

                    function setupEventHandlers() {
                        $filterContainer.find('.filter-input').on('input', function () {
                            filterOptions($(this).val());
                        });

                        $actionButtons.find('.select-all').on('click', function () {
                            selectAllOptions();
                            updateDropdownText();
                        });

                        $actionButtons.find('.deselect-all').on('click', function () {
                            deselectAllOptions();
                            updateDropdownText();
                        });

                        $dropdownToggle.on('click', function () {
                            toggleDropdownMenu();
                        });

                        $(document).on('click', function (event) {
                            handleDocumentClick(event);
                        });

                        $dropdownToggle.on('blur', function () {
                            clearSearchInput();
                        });
                    }

                    function handleOptionClick($option, $listItem) {
                        if (isMultiple) {
                            $option.prop('selected', !$option.prop('selected'));
                            $listItem.toggleClass('selected', $option.prop('selected'));
                        } else {
                            $selectBox.val($option.val());
                            $listItem.siblings().removeClass('active');
                            $listItem.addClass('active');
                        }

                        updateDropdownText();
                    }

                    function handleDocumentClick(event) {
                        if (
                            !$dropdownToggle.is(event.target) &&
                            !$dropdownMenu.is(event.target) &&
                            $dropdownMenu.has(event.target).length === 0
                        ) {
                            $dropdownMenu.hide();
                            clearSearchInput();
                            filterOptions('');
                        }
                    }

                    function toggleDropdownMenu() {
                        $dropdownMenu.toggle();
                        if ($filterContainer.find('.filter-input').is(':visible')) {
                            $filterContainer.find('.filter-input').focus();
                        }
                    }
                    function clearSearchInput() {
                        $filterContainer.find('.filter-input').val('');
                        filterOptions('');
                    }

                    function updateDropdownText() {
                        var selectedCount = getSelectedCount();
                        var selectedText =
                            selectedCount > countSelectedText ? selectedCount + ' selected' : getSelectedText();

                        $dropdownToggle.text(selectedText || 'Choose options');
                    }

                    function getSelectedCount() {
                        return $selectBox.find('option:selected').length;
                    }

                    function filterOptions(searchTerm) {
                        var $filteredItems = $dropdownMenu.find('li:containsi(' + searchTerm + ')');

                        if ($filteredItems.length === 0 && searchTerm !== '') {
                            $notFoundMessage.find('.search-keyword').text(searchTerm);
                            $dropdownMenu.append($notFoundMessage);

                            if (isActionsBox) {
                                $actionButtons.hide();
                            }
                        } else {
                            $notFoundMessage.remove();
                            if (isActionsBox) {
                                $actionButtons.show();
                            }
                        }

                        $dropdownMenu.find('li').hide();
                        $filteredItems.show();
                    }

                    function selectAllOptions() {
                        $selectBox.find('option').prop('selected', true);
                        if (isMultiple) {
                            $dropdownMenu.find('li').addClass('selected');
                        } else {
                            $dropdownMenu.find('li').addClass('active');
                        }
                    }

                    function deselectAllOptions() {
                        $selectBox.find('option').prop('selected', false);
                        if (isMultiple) {
                            $dropdownMenu.find('li').removeClass('selected');
                        } else {
                            $dropdownMenu.find('li').removeClass('active');
                        }
                    }

                    function getSelectedText() {
                        var selectedOptions = $selectBox.find('option:selected');
                        return selectedOptions
                            .map(function () {
                                return $(this).text();
                            })
                            .get()
                            .join(', ');
                    }

                    $.expr[":"].containsi = $.expr.createPseudo(function (arg) {
                        return function (elem) {
                            return $(elem).text().toUpperCase().indexOf(arg.toUpperCase()) >= 0;
                        };
                    });

                    init();
                });
            };
        })(jQuery);

        $(document).ready(function () {
            $('.selectpicker').customSelect();
        });

    </script>
</head>
<body>

<select class="selectpicker" data-count-selected-text="4" data-live-search="true" data-actions-box="true" multiple>
    <option selected>Example</option>
    <option selected>Ketchup</option>
    <option selected>Relish</option>
    <option selected>Mayonnaise</option>
    <option>Hot Sauce</option>
    <option>BBQ Sauce</option>
    <option>Soy Sauce</option>
</select>

</body>
</html>
